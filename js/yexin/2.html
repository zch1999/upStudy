<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let time = new Date().getHours();
    console.log(time)
    // 这个是获取当前时间是几点的，自己用if语句去判断
    if(time < 5 || time >=23) {
      alert('你要输出的信息')
    } else if(time >= 5){
      alert('别的信息')
    }
  </script>
</body>
</html>
